<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta Automático com Sirene</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, rgb(255, 0, 0), #000000); /* Degradê de fundo */
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border: 7px solid red;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #000000;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Estilo para o efeito de luz piscando */
    .alert-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, red, yellow);
      z-index: -1;
      opacity: 0;
      animation: blink 1s infinite;
    }

    /* Animação de luz piscando */
    @keyframes blink {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* Estilo para a sirene */
    .sirene {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      width: 150px;
    }

    .sirene img {
      width: 100%;
    }

  </style>
</head>
<body>

  <!-- Container principal -->
  <div class="container">
    <h1>Mensagem de Alerta</h1>
    <p>O alerta foi disparado!</p>
  </div>

  <!-- Efeito de luz piscando -->
  <div class="alert-lights" id="alertLights"></div>

  <!-- Logo da sirene -->
  <div class="sirene" id="sirene">
  </div>

  <script>
    // Função para exibir o alerta e efeitos de sirene
    function mostrarAlerta() {
      // Mostrar alerta
      alert("Esta é uma mensagem de alerta!");

      // Ativar o efeito de luz piscando
      const lights = document.getElementById('alertLights');
      const sirene = document.getElementById('sirene');
      
      // Exibir a sirene
      sirene.style.display = 'block';
      
      // Ativar luzes de alerta com animação
      lights.style.opacity = '1';

      // Definir o tempo para esconder a sirene e luzes após 5 segundos
      setTimeout(function() {
        lights.style.opacity = '0';
        sirene.style.display = 'none';
      }, 5000); // Tempo de 5 segundos
    }

    // Chama a função assim que a página for carregada
    window.onload = mostrarAlerta;
  </script>

</body>
</html>
